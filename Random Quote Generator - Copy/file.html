      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="shortcut icon" href="2.jpg" />

  <body id="body">
    <nav>
      <div class="logo">
        <img src="logo.png" width="250px" height="150px" />
      </div>
      <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>

      <div id="register">
        <a href="#" id="regi">REGISTER</a>
      </div>
    </nav>

    <section>
      <div class="block text-center">
        <div class="quote-box block__main block__front">
          <span class="quote">
            <i class="fas fa-2x fa-quote-left"></i>

            <span class="text"> Quote To be Displayed Here </span>
          </span>

          <div class="author">Author to be Displayed Here</div>
          <a class="new-quote btn btn-default" onclick="newQuote()"
            >New Quote</a
          >
        </div>

        <div class="quote-box block__main block__back">
          <span class="quote">
            <i class="fas fa-2x fa-quote-left"></i>

            <span class="text"> Quote To be Displayed Here </span>
          </span>

          <div class="author">Author to be Displayed Here</div>
          <!-- Button -->
          <a class="new-quote btn btn-default" onclick="newQuote()"
            >New Quote</a
          >
        </div>
      </div>
    </section>
    <footer>
      <div class="footerBottom">
        <p>
          Copyright &copy;2023; Designed by
          <span class="designer">Vidit Vashist</span>
        </p>
